<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0; /* Remove default margin to prevent horizontal scroll */
        }

        .team-container {
            width: 350px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .team-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            margin: 10px 5px;
            display: inline-block;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn.add-team {
            background-color: #f67280;
        }

        .btn.finish {
            background-color: #f67280;
        }
    </style>
    <script>
        function validateLinks() {
            let engineLink = document.getElementById("engineLink").value;
            let funnelLink = document.getElementById("funnelLink").value;
            let googleSpreadsheetPattern = /https:\/\/docs\.google\.com\/spreadsheets\/d\/[a-zA-Z0-9-_]+/;

            if (!engineLink.match(googleSpreadsheetPattern) || !funnelLink.match(googleSpreadsheetPattern)) {
                alert("Please enter valid Google Spreadsheet links.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="team-container">
        <h1>Team Entry</h1>
        <input type="text" id="teamName" placeholder="Team Name">
        <input type="text" id="engineLink" placeholder="Innovate Engine Link">
        <input type="text" id="funnelLink" placeholder="Innovation Funnel Link">
        <a href="add-another-team.html" onclick="return validateLinks()" class="btn add-team">Add Another Team â†’</a>
        <a href="finish.html" onclick="return validateLinks()" class="btn finish">Finish</a>
    </div>
</body>
</html>
